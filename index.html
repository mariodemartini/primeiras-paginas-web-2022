<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Receitas</title>
    <link rel="shortcut icon" href="imagens/icon_cake.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>

  <body>
    <header class="principal">
       
      <div class="conteudo-principal">
        <img class="img-titulo" src="imagens/logo01.png" alt="logotipo">
        <h1 class="titulo">Minhas Receitas</h1>
        
        <nav class="menu">
          <ul>
            <li class="itens-menu"><button class="botao btn-todos" onclick="selecionaTodos()">Todos</button></li>
            <li class="itens-menu"><button class="botao btn-massas" onclick="selecionaMassas()">Massas</button></li>
            <li class="itens-menu"><button class="botao btn-salgados" onclick="selecionaSalgados()">Salgados</button></li>
            <li class="itens-menu"><button class="botao btn-sobremesas" onclick="selecionaSobremesas()">Sobremesas</button></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="conteudo">

      <div id="massas">
        <div class="receita massas">
          <img class="img-receita" src="imagens/caneloni.jpg" alt="caneloni">
          <p class="nome">Caneloni de Ricota</p>
          <p class="massas">Massas</p>
        </div>
        <div class="receita massas">
          <img class="img-receita" src="imagens/espagueti.jpg" alt="espagueti">
          <p class="nome">Espagueti à Bolonhesa</p>
          <p class="massas">Massas</p>
        </div>
        <div class="receita massas">
          <img class="img-receita" src="imagens/nhoque.jpg" alt="nhoque">
          <p class="nome">Nhoque molho vermelho</p>
          <p class="massas">Massas</p>
        </div>
      </div>

      <div id="salgados">
        <div class="receita salgados">
          <img class="img-receita" src="imagens/coxinha.jpg" alt="coxinha">
          <p class="nome">Coxinha de Frango</p>
          <p class="salgados">Salgados</p>
        </div>
        <div class="receita salgados">
          <img class="img-receita" src="imagens/pao-queijo.jpg" alt="pão de queijo">
          <p class="nome">Pão de Queijo</p>
          <p class="salgados">Salgados</p>
        </div>
        <div class="receita salgados">
          <img class="img-receita" src="imagens/pastel.jpg" alt="pastel">
          <p class="nome">Pastel</p>
          <p class="salgados">Salgados</p>
        </div>
      </div>

      <div id="sobremesas">
        <div class="receita sobremesa">
          <img class="img-receita" src="imagens/pudim-tradicional.jpg" alt="pudim tradicional">
          <p class="nome">Pudim Tradicional</p>
          <p class="sobremesas">Sobremesas</p>
        </div>
        <div class="receita sobremesa">
          <img class="img-receita" src="imagens/pudim-napolitano.jpg" alt="pudim napolitano">
          <p class="nome">Pudim Napolitano</p>
          <p class="sobremesas">Sobremesas</p>
        </div>
      </div>

    </main>

    <script src="main.js"></script>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>

</html>
