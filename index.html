<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receitas do Vô</title>
    <link rel="shortcut icon" href="imagens/icon_cake.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <header class="fixa">
       <div id="principal">
        <!--<img src="imagens/logo.jpg" alt="logotipo">-->
        <h1>Receitas do Vô</h1>
       </div>
       <nav>
        <ul id="categorias">
          <li>Todos</li>
          <li>Massas</li>
          <li>Salgados</li>
          <li>Sobremesas</li>
        </ul>
      </nav>
    </header>

    <main class="conteudo">

      <div class="massas">
        <img src="imagens/caneloni.jpg" alt="caneloni">
        <div class="descricao">
          <h3 class="nome">Caneloni de Ricota</h3>
          <p class="categoria">Massas</p>
          <i class="bi bi-heart heart-icon"></i>
        </div>
      </div>

      <div class="massas">
        <img src="imagens/espagueti.jpg" alt="espagueti">
        <div class="descricao">
          <h3 class="nome">Espagueti à Bolonhesa</h3>
          <p class="categoria">Massas</p>
          <i class="bi bi-heart heart-icon"></i>
        </div>
      </div>

      <div class="massas">
        <img src="imagens/nhoque.jpg" alt="nhoque">
        <div class="descricao">
          <h3 class="nome">Nhoque molho vermelho</h3>
          <p class="categoria">Massas</p>
          <i class="bi bi-heart heart-icon"></i>
        </div>
      </div>

      <div class="salgados">
        <img src="imagens/coxinha.jpg" alt="coxinha">
        <div class="descricao">
          <h3 class="nome">Coxinha de Frango</h3>
          <p class="categoria">Salgados</p>
          <i class="bi bi-heart heart-icon"></i>
        </div>
      </div>

      <div class="salgados">
        <img src="imagens/pao-queijo.jpg" alt="pão de queijo">
        <div class="descricao">
          <h3 class="nome">Pão de Queijo</h3>
          <p class="categoria">Salgados</p>
          <i class="bi bi-heart heart-icon"></i>
        </div>
      </div>

      <div class="salgados">
        <img src="imagens/pastel.jpg" alt="pastel">
        <div class="descricao">
          <h3 class="nome">Pastel</h3>
          <p class="categoria">Salgados</p>
          <i class="bi bi-heart heart-icon"></i>
        </div>
      </div>

      <div class="sobremesa">
        <img src="imagens/pudim-tradicional.jpg" alt="pudim tradicional">
        <div class="descricao">
          <h3 class="nome">Pudim Tradicional</h3>
          <p class="categoria">Sobremesas</p>
          <i class="bi bi-heart heart-icon"></i>
        </div>
      </div>

      <div class="sobremesa">
        <img src="imagens/pudim-napolitano.jpg" alt="pudim napolitano">
        <div class="descricao">
          <h3 class="nome">Pudim Napolitano</h3>
          <p class="categoria">Sobremesas</p>
          <i class="bi bi-heart heart-icon"></i>
        </div>
      </div>

    </main>

  </body>

</html>
