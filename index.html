<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Receitas</title>
    <link rel="shortcut icon" href="imagens/icon_cake.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

  </head>

  <body>
    <header class="principal">
       
      <div class="conteudo-principal">
        <img class="img-titulo" src="imagens/logo.jpg" alt="logotipo">
        <h1 class="titulo">Minhas Receitas</h1>
        
        <nav class="menu">
          <ul>
            <li class="itens-menu"><button class="botao btn-todos" onclick="alert('funciona')">Todos</button></li>
            <li class="itens-menu"><button class="botao btn-massas">Massas</button></li>
            <li class="itens-menu"><button class="botao btn-salgados">Salgados</button></li>
            <li class="itens-menu"><button class="botao btn-sobremesas">Sobremesas</button></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="conteudo">

      <div class="receita">
        <img class="img-receita" src="imagens/caneloni.jpg" alt="caneloni">
        <p class="nome">Caneloni de Ricota</p>
        <p class="massas">Massas</p>
      </div>

      <div class="receita">
        <img class="img-receita" src="imagens/espagueti.jpg" alt="espagueti">
        <p class="nome">Espagueti à Bolonhesa</p>
        <p class="massas">Massas</p>
      </div>

      <div class="receita">
        <img class="img-receita" src="imagens/nhoque.jpg" alt="nhoque">
        <p class="nome">Nhoque molho vermelho</p>
        <p class="massas">Massas</p>
      </div>

      <div class="receita">
        <img class="img-receita" src="imagens/coxinha.jpg" alt="coxinha">
        <p class="nome">Coxinha de Frango</p>
        <p class="salgados">Salgados</p>
      </div>

      <div class="receita">
        <img class="img-receita" src="imagens/pao-queijo.jpg" alt="pão de queijo">
        <p class="nome">Pão de Queijo</p>
        <p class="salgados">Salgados</p>
      </div>

      <div class="receita">
        <img class="img-receita" src="imagens/pastel.jpg" alt="pastel">
        <p class="nome">Pastel</p>
        <p class="salgados">Salgados</p>
      </div>

      <div class="receita">
        <img class="img-receita" src="imagens/pudim-tradicional.jpg" alt="pudim tradicional">
        <p class="nome">Pudim Tradicional</p>
        <p class="sobremesas">Sobremesas</p>
      </div>

      <div class="receita">
        <img class="img-receita" src="imagens/pudim-napolitano.jpg" alt="pudim napolitano">
        <p class="nome">Pudim Napolitano</p>
        <p class="sobremesas">Sobremesas</p>
      </div>

    </main>

  </body>

</html>
